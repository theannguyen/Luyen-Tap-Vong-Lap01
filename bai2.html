<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        i = parseInt(prompt("Nhập nhiệt độ", ""));
    }
    while (isNaN(i))
    if (i < 20) {
        alert("Tăng nhiệt độ")
    } else if (i > 100) {
        alert("Giảm nhiệt độ")
    } else {
        alert("Good!")
    }

</script>
</body>

</html>
